<div class="offset-lg-4 col-lg-4 mb-4">
  <div class="card border-0 box-shadow" widget="">
    <div class="card-header transparent border-0 text-muted">
      <h5>{{title}}</h5>
    </div>
    <div class="card-body widget-body">
      <div novalidate="" class="ng-untouched ng-pristine ng-valid">
        <div class="form-group"><input class="form-control" placeholder="Name" type="text" [(ngModel)]="model.name">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker> </div>

        <div class="form-group"><input class="form-control" placeholder="Quantity" type="number"
            [(ngModel)]="model.quantity"></div>

        <div class="form-group"><input class="form-control" placeholder="Price" type="number" [(ngModel)]="model.price">
        </div>
        <button class="btn btn-success" id="submit" type="submit" (click)="submit()">Submit</button>
        <button class="btn btn-lught" id="cancel" [routerLink]='["/index"]'>Cancel</button>
      </div>
    </div>
  </div>
</div>
